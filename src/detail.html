<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <meta name="keywords" content="网易严选,严选,网易优选,网易甄选,网易优品,网易精选,甄选家,严选态度" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/detail.css">

<body>
    <!-- 头部公共部分 -->
    <div id="headerone">
    </div>
    <!-- 商品详情 -->
    <div class="details">
        <!-- 商品详情左边部分 -->
        <div class="details-left">
            <!-- 商品详情左边顶部 -->
            <div class="details-left-top">
                <!-- 图片 -->
                <img src="https://yanxuan-item.nosdn.127.net/26ff8739e0e1dfa308daa0aa323b4064.png?type=webp&imageView&thumbnail=430x430&quality=95" alt="" class="smallimg">
                <!-- 黄色框框 -->
                <div id="sf"></div>
                <!-- 大放大镜 -->
                <div id="bf">
                    <img src="" alt="" id="bpic">
                </div>
            </div>
            <!-- 商品详情左边底部小图片列表部 -->
            <div class="details-left-buttom">
                <a href="javascript:;" id="left">&lt;</a>
                <ul class="ulist">

                </ul>
                <a href="javascript:;" id="right">&gt;</a>
            </div>
        </div>
        <!-- 商品详情右边部分 -->
        <div class="details-right">
            <p class="title">迪士尼 草珊瑚抗菌纱布睡袋（单款）</p>
            <p>植物抗菌 柔软纱布 夏日好眠</p>
            <!-- 价格和其他 -->
            <div class="product">
                <div class="price">
                    <span>价格</span>
                    <div>
                        <span>¥</span>
                        <span>268</span>
                    </div>
                </div>
                <div class="zuxiao">
                    <span>促销</span>
                    <span>新人专享</span>
                    <span>首单0元买，返现100%</span>
                </div>
                <div class="zuxiao">
                    <span></span>
                    <span>全场换购</span>
                    <span>低至4折超值换购</span>
                </div>
                <div class="gouwufan">
                    <span>购物返</span>
                    <span>最高返</span>
                    <span>26积分</span>
                </div>
                <hr>
                <div class="fuwu">
                    <span>服务</span>
                    <div>
                        <span>支持30天无忧退换货</span>
                        <span>满99元免邮费</span>
                        <span>国内部分地区无法配送</span>
                        <span>不支持红包支付</span>
                        <span>不享受企业特权</span>
                        <span>不享受学生特权</span>
                    </div>
                </div>
            </div>
            <div class="number">
                <span>数量</span>
                <div>
                    <div class="jianhao">
                        <i></i>
                    </div>
                    <input type="text" value="1">
                    <div class="jiahao">
                        <i></i>
                        <i></i>
                    </div>
                </div>
            </div>
            <div class="btn">
                <div>立即购买</div>
                <a class="jiaru">
                    <i></i>
                    <span>加入购物车</span>
                </a>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="Footer">
    </div>

    <script src="./publicjs/jquery.js"></script>
    <script>
        $(function () {
            $("#headerone").load("./header.html");
        })
        $(function () {
            $("#Footer").load("./footer.html");
        })
    </script>

    </script>
